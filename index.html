<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel - Efeito Borda Animada</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="imagens/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="imagens/favicon-16x16.png">
    <meta name="description" content="Efeito simulando uma borda animada ao deixar o mouse sobre o elemento.">
    <meta name="keywords" content="css3, animação, pseudo-elements, ::before, ::after">
    <meta name="author" content="Sindclay Andrade">
</head>
<body>
    <div class="container">
        <section class="topo">
            <img src="imagens/logo-marvel.jpg" alt="">
        </section>
        <section class="cards_container">
            <ul class="cards-ul">
                <li><img class="cards_img" src="imagens/hulck.jpg" alt="Hulck"></li>
                <li><img class="cards_img" src="imagens/thor.jpg" alt="Thor"></li>
                <li><img class="cards_img" src="imagens/capitao-america.jpg" alt="Capitão América"></li>
                <li><img class="cards_img" src="imagens/viuva-negra.jpg" alt="Viúva Negra"></li>
            </ul>
        </section>
        <h2>Escolha seu Personagem</h2>
    </div>
    <script src="main.js"></script>
</body>
</html>
